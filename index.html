<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kosala Daneshwara | Software Engineer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
/* ... (Keep your original styles until the Hero section) ... */
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --primary:#7c3aed;--secondary:#06b6d4;--accent:#f59e0b;
  --dark:#0a0a0a;--gray:#94a3b8;
}
html{scroll-behavior:smooth}
body{
  font-family:Inter,-apple-system,sans-serif;background:var(--dark);
  color:#fff;line-height:1.6;overflow-x:hidden
}

/* ========== ANIMATED BACKGROUND ========== */
.bg-canvas{
  position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;
  background:
    radial-gradient(circle at 20% 50%,rgba(124,58,237,.15) 0%,transparent 50%),
    radial-gradient(circle at 80% 80%,rgba(6,182,212,.15) 0%,transparent 50%)
}

.shapes{position:fixed;inset:0;overflow:hidden;z-index:-1;pointer-events:none}
.shape{position:absolute;opacity:.4;animation:float 20s infinite ease-in-out}
.shape.circle{border-radius:50%;background:linear-gradient(135deg,var(--primary),var(--secondary))}
.shape.square{background:linear-gradient(45deg,var(--secondary),var(--accent))}
.shape.triangle{
  width:0;height:0;background:transparent;
  border-left:60px solid transparent;
  border-right:60px solid transparent;
  border-bottom:100px solid rgba(124,58,237,.3);
}

@keyframes float{
  0%,100%{transform:translate(0,0) rotate(0deg)}
  25%{transform:translate(100px,-100px) rotate(90deg)}
  50%{transform:translate(200px,50px) rotate(180deg)}
  75%{transform:translate(-50px,150px) rotate(270deg)}
}

.particles{position:fixed;inset:0;z-index:-1;pointer-events:none}
.particle{
  position:absolute;width:4px;height:4px;background:#fff;border-radius:50%;
  animation:particleFloat 15s infinite linear;
}
@keyframes particleFloat{
  0%{transform:translateY(0) translateX(0);opacity:0}
  10%{opacity:.8}
  90%{opacity:.8}
  100%{transform:translateY(-100vh) translateX(100px);opacity:0}
}

.grid-bg{
  position:fixed;inset:0;z-index:-1;
  background-image:
    linear-gradient(rgba(124,58,237,.03) 1px,transparent 1px),
    linear-gradient(90deg,rgba(124,58,237,.03) 1px,transparent 1px);
  background-size:50px 50px;
  animation:gridMove 20s linear infinite;
}
@keyframes gridMove{
  0%{transform:translate(0,0)}
  100%{transform:translate(50px,50px)}
}

.orb{
  position:absolute;border-radius:50%;
  filter:blur(60px);opacity:.3;
  animation:orbFloat 15s infinite ease-in-out;
}
.orb1{width:300px;height:300px;background:var(--primary);top:10%;left:10%;animation-delay:0s}
.orb2{width:400px;height:400px;background:var(--secondary);bottom:10%;right:10%;animation-delay:5s}
.orb3{width:250px;height:250px;background:var(--accent);top:50%;left:50%;animation-delay:10s}

@keyframes orbFloat{
  0%,100%{transform:translate(0,0) scale(1)}
  33%{transform:translate(50px,-50px) scale(1.2)}
  66%{transform:translate(-50px,50px) scale(.9)}
}

nav{
  position:fixed;top:0;left:0;right:0;z-index:1000;
  background:rgba(10,10,10,.8);
  backdrop-filter:blur(20px);
  border-bottom:1px solid rgba(255,255,255,.05)
}
.nav-container{
  max-width:1400px;margin:0 auto;padding:1.2rem 2rem;
  display:flex;justify-content:space-between;align-items:center;gap:1rem
}
.logo{
  font-size:1.5rem;font-weight:900;letter-spacing:-1px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.nav-links{display:flex;gap:2.5rem;list-style:none}
.nav-links a{
  color:#fff;text-decoration:none;font-weight:600;position:relative;
  padding:.5rem 0;transition:all .3s
}
.menu-toggle{
  display:none;background:0 0;border:none;color:#fff;
  font-size:1.5rem;cursor:pointer
}
.theme-toggle{
  width:46px;height:46px;border-radius:14px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;transition:all .25s;
}

/* Light theme */
body.light{background:#f6f7fb;color:#0b1220}
body.light .nav-links a{color:#0b1220}

/* HERO SECTION UPDATES */
.hero{min-height:100vh;display:flex;align-items:center;padding:8rem 2rem 4rem}
.hero-container{
  max-width:1400px;margin:0 auto;display:grid;
  grid-template-columns:1.2fr .8fr;gap:4rem;align-items:center
}
.hero-content h1{
  font-size:4rem;font-weight:900;line-height:1.1;margin-bottom:1.5rem;
  background:linear-gradient(135deg,#fff,var(--gray));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.gradient-text{
  background:linear-gradient(135deg,var(--primary),var(--secondary),var(--accent));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.hero-content p{font-size:1.25rem;color:var(--gray);margin-bottom:2rem;line-height:1.8}
.hero-stats{display:flex;gap:3rem;margin-bottom:2.5rem}
.stat-number{
  font-size:2.5rem;font-weight:900;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.hero-buttons{display:flex;gap:1rem;flex-wrap:wrap}
.btn{
  padding:1rem 2rem;border-radius:50px;text-decoration:none;
  font-weight:700;display:inline-flex;align-items:center;gap:.75rem;
  transition:all .3s;border:none;cursor:pointer;font-size:1rem;
}
.btn-primary{background:linear-gradient(135deg,var(--primary),#6d28d9);color:#fff;}
.btn-secondary{background:rgba(255,255,255,.05);color:#fff;border:2px solid rgba(255,255,255,.1);}
.btn-warning{background:linear-gradient(135deg,var(--accent),#fb923c);color:#0a0a0a;}

.profile-card{
  background:rgba(17,17,17,.8);backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.1);border-radius:30px;padding:3rem;
  box-shadow:0 30px 80px rgba(0,0,0,.5);
}
.profile-img{
  width:220px;height:220px;border-radius:50%;margin:0 auto 2rem;
  border:4px solid var(--primary);
  box-shadow:0 0 60px rgba(124,58,237,.6);
  overflow:hidden;background:#111;position:relative
}
.profile-img img{width:100%;height:100%;object-fit:cover;transform:scale(1.12)}

/* NEW MOBILE FIXES */
@media(max-width:1024px){
  .hero-container{grid-template-columns:1fr;text-align:center;gap:3rem}
  .hero-content h1{font-size:3rem}
  .hero-stats{justify-content:center}
  .hero-buttons{justify-content:center}
  .hero-image{order:-1} /* Moves image above text on medium screens if you want */
}

@media(max-width:768px){
  .hero{padding-top:6rem}
  .hero-content h1{font-size:2.5rem}
  .profile-card{padding:1.5rem; border-radius: 20px;}
  .profile-img{width:160px; height:160px;}
  .contact-grid{grid-template-columns: 1fr;}
  .hero-stats{gap: 1.5rem;}
  .stat-number{font-size: 1.8rem;}

  .nav-links{
    position:fixed;top:70px;left:-100%;width:100%;flex-direction:column;
    background:rgba(10,10,10,.98);padding:2rem;gap:1rem;transition:left .3s;
    height: calc(100vh - 70px); text-align: center;
  }
  body.light .nav-links{background:rgba(255,255,255,.98)}
  .nav-links.active{left:0}
  .menu-toggle{display:block}
  
  .projects-grid, .certs-grid, .skills-grid, .highlights-grid {
    grid-template-columns: 1fr !important;
  }
  .section-header h2{font-size:2rem}
  .form-grid{grid-template-columns:1fr}
}

@media(max-width: 480px){
  .hero-content h1 { font-size: 2rem; }
  .hero-stats { flex-direction: column; gap: 1rem; }
  .btn { width: 100%; justify-content: center; }
}

/* ... (Keep the rest of your sections like #about, #skills, etc.) ... */
/* NOTE: I kept the logic the same but added the @media fixes above! */

section{padding:6rem 2rem}
.section-container{max-width:1400px;margin:0 auto}
.section-header{text-align:center;margin-bottom:4rem}
.section-header h2{font-size:3rem;font-weight:900;margin-bottom:1rem;background:linear-gradient(135deg,var(--primary),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent}

.skills-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem}
.skill-card{background:rgba(17,17,17,.8);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.1);border-radius:25px;padding:2.5rem;}

.projects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:2.5rem}
.project-card{background:rgba(17,17,17,.8);border:1px solid rgba(255,255,255,.1);border-radius:25px;padding:2.5rem;}

/* Timeline and Certs */
.education-timeline{position:relative;padding-left:3rem;max-width:900px;margin:0 auto}
.education-timeline::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px;background:linear-gradient(180deg,var(--primary),var(--secondary),var(--accent))}
.education-item{position:relative;padding:2rem;margin-bottom:2.5rem;background:rgba(17,17,17,.8);border:1px solid rgba(255,255,255,.1);border-radius:20px;}

.certs-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:1.5rem}
.cert-item{display:flex;align-items:flex-start;gap:1.25rem;padding:2rem;background:rgba(17,17,17,.8);border:1px solid rgba(255,255,255,.1);border-radius:20px;}

footer{padding:4rem 2rem 2rem;background:rgba(10,10,10,.8);border-top:1px solid rgba(255,255,255,.05); text-align: center;}
</style>
</head>
